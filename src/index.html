<html>

<head>
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'VT323', monospace;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #game {
            width: 100%;
            height: 100%;
        }

        #serverLink {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            color: white;
            font-size: 20px;
            border-radius: 10px;
        }

        #settingsPanel {
            width: 400px;
            height: 300px;
            display: none;
        }

        .panel {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            text-align: center;
            background: #856442;
            outline: 4px solid black;
            border: 3px solid #ab8864;
            border-radius: 5px;
            -webkit-box-shadow: 10px 10px 22px -12px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 10px 10px 22px -12px rgba(0, 0, 0, 0.75);
            box-shadow: 10px 10px 22px -12px rgba(0, 0, 0, 0.75);
        }

        #join {
            padding-top: 20px;
            height: 180px;
        }

        #setup {
            padding-top: 20px;
            height: 180px;
        }

        .button:active {
            margin-top: 3px;
            border-bottom: 2px solid #616374;
        }

        #closeButton:active {
            margin-top: 23px;
            border-bottom: 2px solid #616374;
        }

        #startGame {
            top: 20px;
        }

        #joinGame {
            top: 80px;
        }

        #setupButton {
            top: 140px;
        }
        
        #closeButton {
            outline: 4px solid black;
            user-select: none;
            color: white;
            font-size: 28px;
            line-height: 40px;
            height: 40px;
            background: #838796;
            border-bottom: 5px solid #616374;
            border-radius: 10px;
            margin-left: 100px;
            margin-bottom: 20px;
            margin-top: 20px;
            width: 200px;
            -webkit-box-shadow: 10px 10px 22px -12px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 10px 10px 22px -12px rgba(0, 0, 0, 0.75);
            box-shadow: 10px 10px 22px -12px rgba(0, 0, 0, 0.75);
        }

        .button {
            position: absolute;
            outline: 4px solid black;
            user-select: none;
            color: white;
            font-size: 28px;
            line-height: 40px;
            height: 40px;
            background: #838796;
            border-bottom: 5px solid #616374;
            border-radius: 10px;
            margin-left: 50px;
            margin-bottom: 10px;
            width: 200px;
            -webkit-box-shadow: 10px 10px 22px -12px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 10px 10px 22px -12px rgba(0, 0, 0, 0.75);
            box-shadow: 10px 10px 22px -12px rgba(0, 0, 0, 0.75);
        }

        #chat {
            border-radius: 10px;
            color: white;
            background: rgba(0, 200, 0, 1);
            margin-bottom: 3px;
            padding: 5px;
            padding-left: 10px;
            padding-right: 10px;
            position: absolute;
            left: 5px;
            top: 5px;
            cursor: pointer;
        }

        #settings {
            border-radius: 10px;
            color: white;
            background: rgba(0, 200, 0, 1);
            margin-bottom: 3px;
            padding: 5px;
            padding-left: 10px;
            padding-right: 10px;
            position: absolute;
            right: 5px;
            top: 5px;
            cursor: pointer;
        }

        .label {
            font-size: 28px;
        }

        input {
            font-size: 28px;
            margin-top: 20px;
            margin-bottom: 20px;
            width: 200px;
        }

        #join {
            display: none;
        }

        #setup {
            display: none;
            height: 300px;
        }

        #playerList {
            position: absolute;
            flex-direction: column;
            top: 35px;
            right: 5px;
            display: flex;
            align-items: end;
        }

        .nametag {
            border-radius: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            margin-bottom: 3px;
            padding: 5px;
            padding-left: 10px;
            padding-right: 10px;
            max-width: fit-content;
            user-select: none;
        }

        #tooltip {
            display: none;
            border-radius: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            padding-left: 10px;
            padding-right: 10px;
            max-width: fit-content;
            user-select: none;
            position: absolute;
            left: 50%;
            bottom: 10px;
            transform: translate(-50%, 0);
        }

        .option {
            display: flex;
            font-size: 30px;
            width: 100%;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .configpanel {
            width: 200px;
            margin-left: 50px;
            height: 100px;
        }

        #chatinput {
            display: none;
            border-radius: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            font-size: 30px;
            position: absolute;
            left: 50%;
            bottom: 100px;
            transform: translate(-50%, 0);
            width: 80%;
            max-width: 800px;
            outline: none;
        }

        #chatList {
            position: absolute;
            flex-direction: column;
            top: 35px;
            left: 5px;
            display: flex;
            align-items: start;
        }

        .chatline {
            display: flex;
            margin-bottom: 2px;
        }

        .chatname {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            width: 70px;
            max-width: 70px;
            overflow: hidden;
            text-align: right;
        }

        .chattext {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            margin-left: 2px;
        }

        #splash {
            background: #337979;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }

        #splash img {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <canvas id="game"></canvas>
    <div id="playerList"></div>
    <div id="settings">Settings</div>
    <div id="chat">Chat</div>
    <div id="chatList"></div>
    <div id="connect" class="panel">
        <div id="startGame" class="button">Start Game</div>
        <div id="joinGame" class="button">Join Game</div>
        <div id="setupButton" class="button">Setup</div>
    </div>
    <div id="join" class="panel">
        <div class="label">Enter Server ID</div>
        <input id="serverId" class="textfield"></input>
        <div id="joinButton" class="button">Join</div>
    </div>
    <div id="setup" class="panel">
        <div class="label">Player Name</div>
        <input id="playerName" class="textfield"></input>
        <div class="configpanel">
            <div class="option">
                <div class="optionLabel">Head</div>
                <select class="optionSelect" id="headSelect">
                    <option>male</option>
                    <option>female</option>
                </select>
            </div>
            <div class="option">
                <div class="optionLabel">Body</div>
                <select class="optionSelect" id="bodySelect">
                    <option value="male">red</option>
                    <option value="female">purple</option>
                </select>
            </div>
        </div>
        <div id="doneButton" class="button">Save</div>
    </div>
    <div id="settingsPanel" class="panel">
        <div id="closeButton">Close</div>
        <div class="label">Server Link</div>
        <div id="serverLink"></div>
    </div>
    <input id="chatinput" type="text">
    </input>
    <div id="tooltip">Test</div>

    <div id="splash">
        <img src="https://www.cokeandcode.com/main/wp-content/uploads/2021/04/logobig.png"></div>
    </div>
    <script src="bundle.js?v=<%= version %>"></script>
</body>

</html>
